      <script>
         //Нехай X0 = X1 = 1, Xi = Xi-1 + 2Xi-2, де i = 2, 3... Визначити Xn . Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів

         function getResultNonrecursive(n) {
            let x0 = x1 = 1
            let xi
            for (i = 2; i <= n; i++) {
               xi = x1 + 2 * x0
               x0 = x1
               x1 = xi
            }
            return xi
         }
         console.log(getResultNonrecursive(5))


         function getResultRecursive(n) {
            if (n < 2) return 1
            else
               return getResultRecursive(n - 1) + 2 * getResultRecursive((n - 2))
         }
         console.log(getResultRecursive(5))
      </script>
