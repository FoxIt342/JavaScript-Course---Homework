      <script>
         // Нехай  x0=1, xi = xi-1+2i, де i = 1,2... . Визначити  x10. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
         function getResult_nonrecursive(k) {
            let result = 1
            for (let x = 1; x <= k; x++) {
               result += 2 * x
            }
            return result
         }
         console.log(getResult_nonrecursive(10))

         function getResult_recursive(x) {
            if (x === 0) return 1
            else
               return getResult_recursive(x - 1) + 2 * x
         }
         console.log(getResult_recursive(10))

      </script>
