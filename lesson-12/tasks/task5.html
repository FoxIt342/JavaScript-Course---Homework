   <div class="task">
      <h1>Задача 5.</h1>
      <p> Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і
         під яким індексом.</p>
   </div>
   <div class="result">
      <div>Результат:</div>

      <script>
         let array = ['Ivan', 'Andrew', 'Sarah', 'Stephan', 'Maryna', 'Olga', 'Anna', 'Mykola']

         // get sorted array (alphabetically)

         function getSortedArray(arr) {
            let key, i
            for (let k = 1; k < arr.length; k++) {
               key = arr[k]
               i = k - 1
               while (i >= 0 && arr[i] > key) {
                  arr[i + 1] = arr[i]
                  i = i - 1
               }
               arr[i + 1] = key
            }
            return arr
         }
         console.log(getSortedArray(array))

         // binary search for 'Olga'

         function findNameIndex(arr, searchElement) {
            let start = 0
            let end = arr.length - 1
            while (start <= end) {
               const middle = Math.floor((start + end) / 2)
               if (arr[middle] === searchElement) return arr.indexOf(searchElement)
               if (arr[middle] < searchElement) start = middle + 1
               else end = middle - 1
            }
            return false
         }
         console.log(findNameIndex(array, 'Olga'))

      </script>
