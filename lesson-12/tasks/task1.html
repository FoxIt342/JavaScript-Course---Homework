<body>
   <div class="task">
      <h1>Задача 1.</h1>
      <p> Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою</p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         // create an array
         function getArray(itemsNumber) {
            let minValue = 1
            let maxValue = 100
            let arr = []
            for (let i = 0; i < itemsNumber; i++) {
               item = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
               arr.push(item)
            }
            return arr
         }
         const randomArray = getArray(30)
         // console.log(randomArray)

         // sort ascending (bubble)
         function getSortedArray(arr) {
            let changed
            let counter = 0
            do {
               changed = false
               for (let i = 1; i < arr.length; i++) {
                  if (arr[i - 1] > arr[i]) {
                     let temp = arr[i - 1]
                     arr[i - 1] = arr[i]
                     arr[i] = temp
                     counter++
                     changed = true
                  }
               }
            } while (changed)
            return counter
         }
         console.log(getSortedArray(randomArray))

      </script>
   </div>
</body>
