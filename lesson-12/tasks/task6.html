   <div class="task">
      <h1>Задача 6.</h1>
      <p> Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
         символів і під яким індексом.</p>
   </div>
   <div class="result">
      <div>Результат:</div>

      <script>
         let array = ['Ivan', 'Andrew', 'Sarah', 'Stephan', 'Maryna', 'Olga', 'Anna', 'Mykola']

         // get sorted array
         function getSortedArray(arr) {
            let key, i
            for (let k = 1; k < arr.length; k++) {
               key = arr[k]
               i = k - 1
               while (i >= 0 && arr[i].length > key.length) {
                  arr[i + 1] = arr[i]
                  i = i - 1
               }
               arr[i + 1] = key
            }
            return arr
         }
         console.log(getSortedArray(array))

         // binary search for 5-chars length name + index

         function findNameIndex(arr) {
            let start = 0
            let end = arr.length - 1
            while (start <= end) {
               const middle = Math.floor((start + end) / 2)
               if (arr[middle].length === 5)
                  return arr.findIndex(
                     (el, index, baseArr) => el.length === 5
                  )
               if (arr[middle].length < 5) start = middle + 1
               else end = middle - 1
            }
            return false
         }
         console.log(findNameIndex(array))

      </script>
