<body>
   <div class="task">
      <h1>Задача 3</h1>
      <p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».<br>
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function isNameIvan(studentNames) {
            let nameCounter = 0
            for (let i = 0; i < studentNames.length; i++) {
               if (studentNames[i] === 'Іван') {
                  nameCounter++
               }
            }
            return nameCounter
         }
         let studentNames = ['Олег', 'Іван', 'Катерина', 'Ольга', 'Маргарита', 'Іван', 'Василь']
         document.write(isNameIvan(studentNames))
      </script>
   </div>
</body>
