   <div class="task">
      <h1>Задача 6</h1>
      <p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
         користувач (кількість грошей задається).<br>
         Приклад збереження даних<br>
         let productsPrices = [1000, 20, 31]<br>
         let productsTitles = [‘cheese’, ‘juice’, ‘bread’]
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         let itemPrices = [25, 550, 32, 44, 256, 345, 85, 76, 1025]
         let itemNames = ['хліб', 'сир', 'молоко', 'яблука', 'перець', 'вино', 'ананас', 'круасан', 'сковорідка']
         const userBudget = parseFloat(prompt('Введіть кількість доступних коштів'))

         function showAffordableItems(itemPrices, itemNames, userBudget) {
            let affordableItems = []
            for (let i = 0; i < itemPrices.length; i++) {
               if (itemPrices[i] < userBudget)
                  affordableItems.push(itemNames[i])
            }
            return affordableItems
         }
         document.write(showAffordableItems(itemPrices, itemNames, userBudget))
      </script>
   </div>
