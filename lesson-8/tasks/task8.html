<head>

<body>
   <div class="task">
      <h1>Задача 8</h1>
      <p>Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
         значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не
         відмовиться). Знаходити сумарний виграш.
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <Script>
         //create array of prize amounts
         function getPrizeArr(minValue, maxValue) {
            let prizeArr = []
            for (let i = 0; i < 20; i++) {
               const prizeAmount = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
               prizeArr.push(prizeAmount)
            }
            return prizeArr
         }
         const minValue = -500
         const maxValue = 500
         const prizeArr = getPrizeArr(minValue, maxValue)

         //offer prize to the user and count rezult
         function getSelectedPrizeInd(prizeArr) {
            let selectedPrizeSum = 0
            do {
               message = parseInt(prompt('Укажіть номер призу (від 1 до 20)'))
               if (message) {
                  selectedPrizeSum += prizeArr[message - 1]
               }
            } while (
               message
            )
            return selectedPrizeSum
         }
         // document.write(getSelectedPrizeInd(prizeArr))

      </Script>
   </div>
</body>

</html>
