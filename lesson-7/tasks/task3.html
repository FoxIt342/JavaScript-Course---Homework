<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 3</title>
</head>

<body>
   <div class="task">
      <h1>Задача 3</h1>
      <p>Створити окремі функції, які для 4 чисел знаходять:<br>
         1)суму;<br>
         2)добуток;<br>
         3)середнє арифметичне;<br>
         4)мінімальне значення.
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function getSum(a, b, c, d) {
            return a + b + c + d
         }
         function getProduct(a, b, c, d) {
            return a * b * c * d
         }
         function getAverage(a, b, c, d) {
            return (a + b + c + d) / 4
         }
         function getMin(a, b, c, d) {
            return Math.min(a, b, c, d)
         }
         const a = parseFloat(prompt('Введіть перше число'))
         const b = parseFloat(prompt('Введіть друге число'))
         const c = parseFloat(prompt('Введіть третє число'))
         const d = parseFloat(prompt('Введіть четверте число'))
         let sum = getSum(a, b, c, d)
         let product = getProduct(a, b, c, d)
         let average = getAverage(a, b, c, d)
         let min = getMin(a, b, c, d)
         document.write(`Сума чисел: ${Math.ceil(sum)}<br>Добуток чисел: ${Math.ceil(product)}<br>Середнє значення: ${Math.ceil(average)}<br>Мінімальне значення: ${Math.ceil(min)}`)
      </script>
   </div>
</body>

</html>
