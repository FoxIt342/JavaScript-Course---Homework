<body>
   <div class="task">
      <h1>Задача 9</h1>
      <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
         показів температури.
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function calcNegativeTemp() {
            let negativeTemp = 0
            for (let i = 0; i < arguments.length; i++) {
               if (arguments[i] < 0)
                  negativeTemp++
            }
            return negativeTemp
         }
         const temp1 = 4, temp2 = -5, temp3 = -41, temp4 = 6
         let negativeTempQuantity = calcNegativeTemp(temp1, temp2, temp3, temp4)
         document.write(`Кількість від’ємних показів температури: ${negativeTempQuantity}`)
      </script>
   </div>
</body>
