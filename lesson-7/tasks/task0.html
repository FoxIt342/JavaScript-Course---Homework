<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 0</title>
</head>

<body>
   <div class="task">
      <h1>Задача 0</h1>
      <p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function getSeason(monthNumber) {
            switch (monthNumber) {
               case 3:
               case 4:
               case 5: return 'Весна'
               case 6:
               case 7:
               case 8: return 'Літо'
               case 9:
               case 10:
               case 11: return 'Осінь'
               case 12:
               case 1:
               case 2: return 'Зима'
               default: return 'Error'
            }
         }
         const monthNumber = parseInt(prompt('Введіть номер місяця'))
         const seasonByMonth = getSeason(monthNumber)
         document.write(seasonByMonth)
      </script>
   </div>
</body>

</html>
