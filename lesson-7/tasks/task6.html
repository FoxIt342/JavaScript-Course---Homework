<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 6</title>
</head>

<body>
   <div class="task">
      <h1>Задача 6</h1>
      <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
         фіксованим повідомленням).
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function customTable(rowNumber, columnNumber) {
            document.write('<table border="2px">')
            for (let i = 0; i < rowNumber; i++) {
               document.write('<tr>')
               for (let k = 0; k < columnNumber; k++) {
                  document.write('<td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae quibusdam, dolor, aperiam fugiat dignissimos maiores facilis unde omnis temporibus explicabo doloribus veniam quo provident nostrum perspiciatis eum, dolore officiis ea.</td>')
               }
               document.write('</tr>')
            }
            document.write('</table>')
         }
         const userRowNumber = parseInt(prompt('Введіть кількість рядків'))
         const userColumnNumber = parseInt(prompt('Введіть кількість стовпчиків'))
         customTable(userRowNumber, userColumnNumber)
      </script>
</body>

</html>
