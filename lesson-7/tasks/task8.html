<body>
   <div class="task">
      <h1>Задача 8</h1>
      <p>Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди
         переходимо при кліку на зображення (тег img повине знаходитись у середині тега a:
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function showBanner(imagePath, title, link) {
            let message = document.write(`<h2>${title}</h2><a href="${link}"><img src="${imagePath}"></a>`)
            return message
         }
         let userImagePath = '../img/task6_1.jpg'
         let userTitle = 'Коти'
         let userLink = 'https://en.wikipedia.org/wiki/Cat'
         showBanner(userImagePath, userTitle, userLink)
      </script>
   </div>
</body>
