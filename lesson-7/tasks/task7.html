<head>

   <title>Task 7</title>

<body>
   <div class="task">
      <h1>Задача 7</h1>
      <p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у
         функцію)
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function showRandomImage(minValue, maxValue) {
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
            let resultMessage = document.write(`<img src="../img/task6_${randomNumber}.jpg">`)
            return resultMessage
         }
         showRandomImage(1, 4)
      </script>
   </div>
</body>
