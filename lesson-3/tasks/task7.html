<body>
   <h1>Задача 7</h1>
   <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>

   <script>
      //Аргументи
      const monthNum = parseInt(prompt('Введіть номер місяця'))

      //Обчислення
      if (monthNum > 12)
         console.log('Неправильний номер місяця')
      else if (monthNum < 3 || monthNum > 11)
         console.log('Зима')
      else if (monthNum < 6)
         console.log('Весна')
      else if (monthNum < 9)
         console.log('Літо')
      else
         console.log('Осінь')


   </script>
</body>
