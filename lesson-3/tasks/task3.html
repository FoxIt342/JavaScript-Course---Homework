<body>
   <h1>Задача 3</h1>
   <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

   <script>
      //Аргументи
      const minNum = 1
      const maxNum = 5
      let userNum1 = parseInt(prompt('Введіть число від 1 до 5'))


      //обчислення
      let randomNum = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
      if (randomNum === userNum1)
         console.log('Вітаємо! Ви перемогли')
      else {
         const userNum2 = parseInt(prompt('Ви не вгадали. Спробуйте ще раз.'))
         if (randomNum === userNum2)
            console.log('Вітаємо! Ви перемогли')
         else
            console.log('Ви не вгадали число')
      }
   </script>
</body>

</html>
