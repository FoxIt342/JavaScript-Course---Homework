<body>
   <h1>Задача 2</h1>
   <p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
      інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>

   <script>
      //Аргументи
      const itemPrice = parseFloat(prompt('Введіть вартість товару'))
      const userBudget = parseFloat(prompt('Введіть, скільки у вас коштів'))
      const lotteryPrice = 4

      //Обчислюємо + виводимо
      if ((itemPrice + lotteryPrice) <= userBudget)
         console.log('У вас є безпрецедентна нагода виграти мільйон')
      else if (itemPrice > userBudget)
         console.log('Ви не можете придбати цей товар.')
      else 
         console.log('Дякуємо за покупку!')

   </script>
