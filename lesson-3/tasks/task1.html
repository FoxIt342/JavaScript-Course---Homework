<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 1</title>
</head>

<body>
   <h1>Задача 1</h1>
   <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
      кількість цукерок є більшою, або вивести, що кількість однакова.</p>

   <script>
      //Аргументи
      const childName1 = prompt('Введіть ім’я першої дитини')
      const childName2 = prompt('Введіть ім’я другої дитини')
      const candyQntChild1 = parseInt(prompt('Введіть кількість цукерок першої дитини'))
      const candyQntChild2 = parseInt(prompt('Введіть кількість цукерок другої дитини'))

      //Обчислення + результати
      if (candyQntChild1 > candyQntChild2)
         console.log(`${childName1} має найбільше цукерок.`)
      else if (candyQntChild1 < candyQntChild2)
         console.log(`${childName2} має найбільше цукерок.`)
      else
         console.log('У дітей порівну цукерок.')

   </script>
</body>

</html>
