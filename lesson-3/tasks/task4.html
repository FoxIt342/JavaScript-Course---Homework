   <h1>Задача 4</h1>
   <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
      працівником, пенсіонером).</p>

   <script>
      //Аргументи
      const userAge = parseInt(prompt('Введіть ваш вік'))

      //Обчислення
      if (userAge < 6)
         console.log('Ти малявка')
      else if (userAge < 18)
         console.log('Лягай спати, завтра в школу.')
      else if (userAge < 22)
         console.log('Gaudeamus igitur Juvenes dum sumus')
      else if (userAge < 60)
         console.log('Я люблю свою роботу, я прийду туди в суботу')
      else
         console.log('Та ви пєнс')
   </script>
