<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 1</title>
</head>

<body>
   <div class="task">
      <h1>Задача 1.</h1>
      <p>Розробити калькулятор
      </p>
      <img src="../img/task1.jpg" alt="task1">
   </div>
   <div class="result">
      <h3>Результат:</h3>
      <div>
         <div class="labels">
            <label for="1stNum">
               First number
               <input type="text" id="1stNum" value="0">
            </label>
         </div>
         <div class="labels">
            <label for="2ndNum">
               Second number
               <input type="text" id="2ndNum" value="0">
            </label>
         </div>
      </div>
      <div class="buttons">
         <button id="add">Додати</button>
         <button id="extract">Відняти</button>
         <button id="multiply">Помножити</button>
         <button id="divide">Поділити</button>
      </div>
      <div>
         <label for="result">Результат
            <input type="text" id="result" value="">
         </label>
      </div>
   </div>

   <script>
      function calculate() {
         const firstNum = parseFloat(document.getElementById('1stNum').value)
         const secondNum = parseFloat(document.getElementById('2ndNum').value)
         let result
         switch (this.id) {
            case "add": result = firstNum + secondNum
               break;
            case "extract": result = firstNum - secondNum
               break
            case "multiply": result = firstNum * secondNum
               break
            case "divide": result = firstNum / secondNum
               break
         }
         document.getElementById("result").value = result
      }
      window.onload = function () {
         document.getElementById("add").onclick = calculate
         document.getElementById("extract").onclick = calculate
         document.getElementById("multiply").onclick = calculate
         document.getElementById("divide").onclick = calculate
      }

   </script>
</body>

</html>
