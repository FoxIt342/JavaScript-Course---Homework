<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 4</title>
</head>

<body>
   <div class="task">
      <h1>Задача 4.</h1>
      <p>Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і
         відображаються у окремих div (їх треба створити і додати на сторінку)
      </p>
   </div>
   <div class="result">
      <h3>Результат:</h3>
      <div class="container">
      </div>
   </div>

   <script>
      const wishList = ['Перемога', 'Париж', 'Спалена москва', 'Португалія', 'Варшава', 'Вільнюс']

      function getRandom(minValue, maxValue) {
         return Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
      }

      function getWish(wishList) {
         for (let i = 0; i < 3; i++) {
            let index = getRandom(0, wishList.length - 1)
            let block = document.createElement('div')
            block.innerHTML = wishList[index]
            document.querySelector('.container').append(block)
            wishList.splice(index, 1)
         }
      }
      window.onload = function () {
         document.querySelector('div').onload = getWish(wishList)
      }
   </script>
</body>

</html>
