   <div class="task">
      <h1>Задача 1.</h1>
      <p>Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості
         від’ємних, кількість входжень деякого числа (статичні методи)
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         class Statistics {
            constructor(numbersArray, userNum) {
            }

            static getPositiveCounter(numbersArray) {
               let positiveCounter = 0
               numbersArray.map(num => { if (num > 0) positiveCounter++ })
               return positiveCounter
            }
            static getNegativeCounter(numbersArray) {
               let negativeCounter = 0
               numbersArray.map(num => {
                  if (num < 0) negativeCounter++
               })
               return negativeCounter
            }
            static getUserValueCounter(numbersArray, userNum) {
               let valueCounter = 0
               numbersArray.map(num => { if (num === userNum) valueCounter++ })
               return valueCounter
            }
         }

         let numbers = [5, 8, -9, 4, 5, -9, 5, -4, 6, 5]

         let statistics = Statistics.getPositiveCounter(numbers)
         document.write(statistics)


         
      </script>
   </div>
