<body>
   <div class="task">
      <h1>Задача 7</h1>
      <p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function getArray() {
            let minValue = 1
            let maxValue = 3000
            const itemsNumber = parseInt(prompt('Введіть кількість елементів масиву'))
            let arr = []
            for (let i = 0; i < itemsNumber; i++) {
               item = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
               arr.push(item)
            }
            return arr
         }
         const randomArray = getArray()
         
         randomArray.forEach((price, index, arr) => {
            if (price > 1000) {
               arr[index] - (arr[index] *= 0.3)
            }
         })
         document.write(randomArray)

   </div>
