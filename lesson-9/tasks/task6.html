<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 6</title>
</head>

<body>
   <div class="task">
      <h1>Задача 6</h1>
      <p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function getArray() {
            let minValue = 1
            let maxValue = 1000
            const itemsNumber = parseInt(prompt('Введіть кількість елементів масиву'))
            let arr = []
            for (let i = 0; i < itemsNumber; i++) {
               item = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
               arr.push(item)
            }
            return arr
         }
         const randomArray = getArray()

         randomArray.forEach((item, index, arr) => {
            if (item > arr[0]) arr[index] *= 2
         })
         document.write(randomArray)
      </script>
   </div>
</body>

</html>
