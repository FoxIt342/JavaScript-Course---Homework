<body>
   <div class="task">
      <h1>Задача 9</h1>
      <p>Дано масив імен. Сформувати масив з перших літер цих імен.
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         let userNames = ['Olga', 'Anna', 'Andrij', 'Vasyl', 'Petro', 'Inna']
         function getInitials(userNames) {
            return userNames.map((item, index) =>
               item[0]
            )
         }
         document.write(getInitials(userNames))
      </script>
   </div>
</body>
