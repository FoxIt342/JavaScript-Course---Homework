<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 10</title>
</head>

<body>
   <div class="task">
      <h1>Задача 10</h1>
      <p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
         грн.
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         function getArray() {
            let minValue = 1
            let maxValue = 3000
            const itemsNumber = parseInt(prompt('Введіть кількість елементів масиву'))
            let arr = []
            for (let i = 0; i < itemsNumber; i++) {
               item = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
               arr.push(item)
            }
            return arr
         }
         const pricesUAH = getArray()

         function getPaidTaxes(pricesUAH) {
            return pricesUAH.map(item => item * 0.2)
         }
         document.write(getPaidTaxes(pricesUAH))
      </script>
   </div>
</body>

</html>
