<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 6</title>
</head>

<body>
   <div class="task">
      <h1>Задача 6</h1>
      <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
      <img src="/lesson-5/img/task6.png" alt="Task 6">
   </div>
   <div class="result result-flex">
      <div>Результат:</div>
      <div>
         <script>
            let k = 1
            for (let tb = 0; tb < 3; tb++) {
               document.write('<table border="2px">')
               for (let i = 0; i < 3; i++) {
                  document.write('<tr>')
                  for (let j = 0; j < 3; j++) {
                     document.write(`<td>${k}</td>`)
                     k++
                  }
                  document.write('</tr>')
               }
               document.write('</table>')
            }
         </script>
      </div>
   </div>
</body>

</html>
