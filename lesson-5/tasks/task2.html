<body>
   <div class="task">
      <h1>Задача 2</h1>
      <p>Створити 10 елементів для введення цін продуктів</p>
      <img src="../lesson-5/img/task2.jpg" alt="Table">
   </div>
   <div class="result">

      <script>
         let result
         let i = 1
         while (i <= 10) {
            document.write(` 
            <form>
            <label for="result">Product # ${i}</label>
            <input type="text" id="result" name="result"><br><br>
            </form>
            `)
            i++
         }
      </script>
   </div>
