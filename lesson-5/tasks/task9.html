      <p>Користувач загадує число. Комп’ютер задає питання, поки не вгадає число користувача (використати confirm).
      </p>

   <div class="result">
      <div>Результат:</div>
      <script>
         const userNumber = parseInt(prompt('Введіть ціле число від 1 до 10'))
         const minValue = 1
         const maxValue = 10
         let counter = 0
         let response
         // let result
         // for (i = 0; ; i++) {

         //       break
         //    }
         // }
         // document.write(result)
         do {
            const computerNumber = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
            const response = confirm(`Ви загадали число ${computerNumber}?`)
            counter++
            if (response) {
               document.write(`Загадане число: ${userNumber}. Кількість спроб: ${counter}`)
               break
            }
         } while (
            !response
         )


      </script>
