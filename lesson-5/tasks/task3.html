<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 3</title>
</head>

<body>
   <div class="task">
      <h1>Задача 3</h1>
      <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
      <img src="/lesson-5/img/task3.jpg" alt="Task 3">
   </div>
   <div class="result">
      <p>Результат:</p>
      <script>
         document.write('<table border="2px">')
         for (let i = 1; i <= 7; i++) {
            document.write(`<td>${i}</td>`)
         }
         document.write('</table>')
      </script>
   </div>
</body>

</html>
