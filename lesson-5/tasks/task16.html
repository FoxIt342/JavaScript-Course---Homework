<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 16</title>
</head>

<body>
   <div class="task">
      <h1>Задача 16</h1>
      <p>Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину
         прибутку та вивести величину прибутку протягом кожного окремого тижня.
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>

         const weekQuantity = parseInt(prompt('Введіть кількість тижнів'))
         const dayQuantity = 7
         let totalProfit = 0
         for (i = 1; i <= weekQuantity; i++) {
            let weekProfit = 0
            for (k = 1; k <= dayQuantity; k++) {
               const dayProfit = parseFloat(prompt(`Введіть прибуток за день ${k} тижня ${i}`))
               totalProfit += dayProfit
               weekProfit += dayProfit
            }
            document.write(`Прибуток за тиждень ${i}: ${weekProfit}<br>`)
         }
         document.write(`Загальний прибуток за ${weekQuantity} тиж.: ${totalProfit}`)
      </script>
   </div>
</body>

</html>
