<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 1</title>
</head>

<body>
   <div class="task">
      <h1>Задача 1</h1>
      <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
         вводиться користувачем. Приклад:</p>
      <ul>
         <li>
            12
         </li>
         <li>
            21
         </li>
         <li>
            34
         </li>
         <li>
            51
         </li>
      </ul>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         let i = 1
         let numQnt = parseInt(prompt('Введіть к-сть випадкових чисел'))
         let randNum

         while (i <= numQnt) {
            randNum = Math.floor(Math.random(numQnt) * (100 - 1 + 1) + 1)
            document.write(`
         <ul>
            <li>${randNum}</li>
         </ul>
         `)
            i++
         }


      </script>
   </div>
</body>

</html>
