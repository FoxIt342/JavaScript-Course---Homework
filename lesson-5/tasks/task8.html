<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 8</title>
</head>

<body>
   <div class="task">
      <h1>Задача 8</h1>
      <p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         const userNumber = parseInt(prompt('Введіть ціле число від 1 до 10'))
         const minValue = 1
         const maxValue = 10
         let result
         for (i = 0; i < 3; i++) {
            const computerNumber = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue)
            const response = confirm(`Ви загадали число ${computerNumber}?`)
            if (response) {
               result = `Загадане число: ${userNumber}. Комп’ютер переміг`
               break
            }
            if (i === 2)
               result = `Загадане число: ${userNumber}. Ви перемогли`
         }
         document.write(result)
      </script>
   </div>
</body>

</html>
