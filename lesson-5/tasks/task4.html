<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Task 4</title>
</head>

<body>
   <div class="task">
      <h1>Задача 4</h1>
      <p>Вивести таблицю з 3 рядків і 7 стовпців</p>
      <img src="../img/task4.png" alt="Task 4">
   </div>
   <div class="result">
      <p>Результат:</p>
      <script>

         document.write('<table border="2px">')
         for (let i = 0; i < 3; i++) {
            document.write('<tr>')
            for (let j = 1; j <= 7; j++) {
               document.write(`<td>${j}</td>`)
            }
            document.write('</tr>')
         }
         document.write('</table>')

      </script>
   </div>
</body>

</html>
