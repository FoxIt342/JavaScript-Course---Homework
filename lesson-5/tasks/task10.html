<body>
   <div class="task">
      <h1>Задача 10</h1>
      <p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         const userMin = parseInt(prompt('Введіть мінімальне ціле число'))
         const userMax = parseInt(prompt('Введіть максимальне ціле число'))
         let oddCounter = 0, sum = 0
         if (userMin + 1 % 2) {
            firstNumber = userMin + 1
         } else {
            firstNumber = userMin + 2
         }
         for (let i = firstNumber; firstNumber < userMax; firstNumber++) {
            if (firstNumber % 2) {
               sum += firstNumber
               oddCounter++
            }
         }
         document.write(`Сума непарних чисел у проміжку: ${sum}`)

      </script>
   </div>
</body>
