<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Task 14</title>
</head>

<body>
   <div class="task">
      <h1>Задача 14</h1>
      <p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих
         пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму
         потрібно ввести).
      </p>
   </div>
   <div class="result">
      <div>Результат:</div>
      <script>
         // виводимо суму тотал
         // користувач вводить суму оплати
         // мінусуємо оплачене від тотала і виводимо на екран нестачу
         const totalPrice = 500 //uah
         let paidMoney = 0
         let leftToPay

         do {
            leftToPay = totalPrice - paidMoney
            const userPayment = parseFloat(prompt(`Вам потрібно заплатити ${leftToPay} грн. Внесіть суму сплати:`))
            paidMoney += userPayment
         }
         while (paidMoney < totalPrice)
         document.write('Ви сплатили всю суму!')
      </script>
   </div>
</body>

</html>
