<head>

<body>
   <h1>Задача 5</h1>

   <p>Дано кількість секунд, що пройшла від початку доби. Визначити, скільки це годин і хвилин.</p>

   <script>
      //Вводимо аргументи
      const secondsNum = parseInt(prompt('Введіть кількість секунд', '0'))

      //Знаходимо результат
      const hoursNum = Math.trunc(secondsNum / 3600)
      const minutsNum = Math.ceil((secondsNum % 3600) / 60)

      //Виводимо результат
      document.write(
         `
         Поточний час: ${hoursNum}:${minutsNum}
         `
      )
   </script>
</body>

</html>
