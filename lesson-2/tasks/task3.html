<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 2 - Task 3</title>
</head>

<body>
   <h1>Задача 3</h1>

   <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

   <script>
      //Вводимо аргументи
      const itemPrice = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
      const itemQuantity = parseInt(prompt('Введіть кількість товару', '0'))

      //Знаходимо результат
      const totalPrice = itemPrice * itemQuantity
      const totalPriceVAT = totalPrice * 5 / 100

      //Виводимо результат
      document.write(
         `
         Загальна вартість: ${totalPrice}<br>
         ПДВ: ${totalPriceVAT}
         `
      )
   </script>
</body>

</html>
