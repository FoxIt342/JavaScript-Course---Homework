<body>
   <h1>Задача 2</h1>

   <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

   <script>
      //Вводимо необхідні дані
      const birthYear = parseInt(prompt('Введіть рік народження', '1111'))
      const currentYear = 2023

      //Знаходимо результат
      const age = currentYear - birthYear

      //Виводимо результат
      document.write(`Вік користувача: ${age} р.`)
   </script>

</body>
